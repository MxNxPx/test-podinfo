      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-secrets
    path: ../
    ref: 0.1.0

  - name: uds-package-app
    path: ../
